<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Yêu bạn Huỳnh Như nhiều lắm 💖</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background-color: #ffe6f2;
    }
    #start-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        background: linear-gradient(135deg, #ff66b2, #ff99cc);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        cursor: pointer;
        z-index: 10;
    }
    #card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: url('IMG_3278.jpeg');
        background-size: cover;
        background-position: center;
    }
    #message {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        padding: 20px;
        font-size: 20px;
        text-align: center;
        color: #cc0066;
        margin: 20px;
        max-width: 90%;
    }
    .heart, .flower {
        position: absolute;
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>
    <button id="start-btn">💖 Bắt đầu 💖</button>
    <div id="card">
        <audio id="bg-music" loop>
            <source src="v14044g50000cq56bqnog65io5dajan0.mp3" type="audio/mpeg">
        </audio>
        <div id="message">
            Chúc bạn Huỳnh Như có một ngày 20/10 thật nhiều niềm vui,<br>
            luôn xinh đẹp, hạnh phúc và tràn ngập yêu thương 💐<br>
            — Từ Khiêm 💞
        </div>
    </div>
<script>
const startBtn = document.getElementById('start-btn');
const card = document.getElementById('card');
const music = document.getElementById('bg-music');

startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    card.style.display = 'flex';
    music.play();
    createEffects();
});

function createEffects() {
    const emojis = ['❤️','💖','🌸','💞'];
    for (let i = 0; i < 25; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.className = 'heart';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = 5 + Math.random() * 5 + 's';
        span.style.fontSize = 20 + Math.random() * 20 + 'px';
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 10000);
    }
    setTimeout(createEffects, 3000);
}
</script>
</body>
</html>
